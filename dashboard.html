<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <h2>Your Profile</h2>
  <img id="user-avatar" src="https://via.placeholder.com/100" alt="User Avatar" />
  <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
  <p><strong>Email:</strong> <span id="email">Loading...</span></p>
  <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
  <a href="edit-profile.html">Edit Profile</a>

  <h2>Your Collaborations</h2>
  <div id="collaborations">Loading...</div>

  <script type="text/javascript">
    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadDashboard() {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;
      const userId = user.id;

      // Load profile
      const { data: profile } = await supabase
        .from('profiles')
        .select('full_name, email, avatar_url, bio')
        .eq('user_id', userId)
        .single();

      document.getElementById('full-name').innerText = profile?.full_name || '';
      document.getElementById('email').innerText = user?.email || '';
      document.getElementById('bio').innerText = profile?.bio || '';
      document.getElementById('user-avatar').src = profile?.avatar_url || 'https://via.placeholder.com/100';

      // Load collaborations
      const { data: collaborations } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      const container = document.getElementById('collaborations');
      container.innerHTML = '';

      if (!collaborations || collaborations.length === 0) {
        container.innerText = 'No collaborations found.';
        return;
      }

      collaborations.forEach(collab => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${collab.title}</h3>
          <p>${collab.description}</p>
          <p><strong>Type:</strong> ${collab.type}</p>
          <button onclick="deleteCollaboration('${collab.id}')">Delete</button>
          <hr />
        `;
        container.appendChild(div);
      });
    }

    async function deleteCollaboration(id) {
      if (!confirm('Are you sure you want to delete this collaboration?')) return;

      const { error } = await supabase
        .from('collaborations')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Failed to delete collaboration.');
        console.error(error);
      } else {
        alert('Collaboration deleted!');
        loadDashboard();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <h2>Your Collaborations</h2>
  <div id="collaborations">Loading...</div>

  <!-- Supabase as ES module -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://eqpmbcbaqgdmrhwmvlya.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM'
    );

    const loadCollaborations = async () => {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();

      if (sessionError || !session) {
        alert('You are not logged in!');
        window.location.href = 'login.html';
        return;
      }

      const userId = session.user.id;

      const { data, error } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      const container = document.getElementById('collaborations');
      container.innerHTML = '';

      if (error) {
        console.error('Error fetching collaborations:', error.message);
        container.innerText = 'Error loading collaborations.';
        return;
      }

      if (data.length === 0) {
        container.innerText = 'No collaborations found.';
        return;
      }

      data.forEach(collab => {
        const div = document.createElement('div');
        div.style.border = '1px solid #ccc';
        div.style.padding = '10px';
        div.style.margin = '10px 0';
        div.innerHTML = `
          <strong>${collab.title}</strong><br />
          ${collab.description}<br />
          <em>Type: ${collab.type}</em>
        `;
        container.appendChild(div);
      });
    };

    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    loadCollaborations();
  </script>
</body>
</html>

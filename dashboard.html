<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ColabFinder</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Welcome to the Dashboard</h1>
  <div id="user-info"></div>

  <hr>
  <h2>Edit Profile</h2>
  <label for="full_name">Full Name:</label><br>
  <input type="text" id="full_name" placeholder="Enter full name"><br><br>
  <label for="bio">Bio:</label><br>
  <textarea id="bio" rows="4" cols="50" placeholder="Write a short bio..."></textarea><br><br>
  <button onclick="updateProfile()">Update Profile</button>

  <hr>
  <button onclick="logout()">Logout</button>

  <script>
    const supabaseUrl = 'https://eqpmbcbaqdmrhwvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const {
        data: { session }
      } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = 'index.html';
        return;
      }

      const user = session.user;
      document.getElementById('user-info').innerHTML = `
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>User ID:</strong> ${user.id}</p>
      `;

      loadProfile(user.id);
    }

    async function loadProfile(userId) {
      const { data, error } = await supabase
        .from('profiles')
        .select('full_name, bio')
        .eq('id', userId)
        .single();

      if (data) {
        document.getElementById('full_name').value = data.full_name || '';
        document.getElementById('bio').value = data.bio || '';
      }
    }

    async function updateProfile() {
      const {
        data: { session }
      } = await supabase.auth.getSession();

      const user = session.user;
      const fullName = document.getElementById('full_name').value;
      const bio = document.getElementById('bio').value;

      const { error } = await supabase
        .from('profiles')
        .upsert({
          id: user.id,
          full_name: fullName,
          bio: bio
        });

      if (error) {
        console.error('Error updating profile:', error.message);
        alert('Failed to update profile');
      } else {
        alert('Profile updated!');
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }

    checkSession();
  </script>
</body>
</html>

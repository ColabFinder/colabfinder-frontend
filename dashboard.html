<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <section>
    <h2>Your Collaborations</h2>
    <div id="collaborations">Loading...</div>
  </section>

  <!-- Load Supabase library BEFORE the script that uses it -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Place this script AFTER Supabase is loaded -->
  <script>
    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();

      if (sessionError || !session) {
        alert('You are not logged in!');
        window.location.href = 'login.html';
        return;
      }

      const userId = session.user.id;
      console.log('âœ… Logged in user ID:', userId);

      const { data, error } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      if (error) {
        console.error('âŒ Error fetching collaborations:', error);
        document.getElementById('collaborations').textContent = 'Error loading collaborations.';
        return;
      }

      console.log('ðŸ“¦ Fetched collaborations:', data);

      const container = document.getElementById('collaborations');
      container.innerHTML = '';

      if (data.length === 0) {
        container.textContent = 'No collaborations found.';
        return;
      }

      data.forEach(collab => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${collab.title}</h3>
          <p>${collab.description}</p>
          <small>Type: ${collab.type}</small>
          <hr />
        `;
        container.appendChild(div);
      });
    });

    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>

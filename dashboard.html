<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ColabFinder</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> | 
    <a href="dashboard.html">Collaborations</a> | 
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <h2>Your Profile</h2>
  <img id="avatar" src="https://placehold.co/100x100" alt="User Avatar" width="100">
  <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
  <p><strong>Email:</strong> <span id="email">Loading...</span></p>
  <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
  <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>

  <h2>Your Collaborations</h2>
  <ul id="collaborations-list">
    <li>Loading...</li>
  </ul>
  <button onclick="window.location.href='add-collaboration.html'">Add Collaboration</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://eqpmbcbaqgdmrhwmvlya.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM'
    );

    async function loadDashboard() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error || !session || !session.user) {
        console.error('No active session, redirecting to login...');
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;
      await loadProfile(user.id, user.email);
      await loadCollaborations(user.id);
    }

    async function loadProfile(userId, email) {
      const { data, error } = await supabase
        .from('profiles')
        .select('full_name, avatar_url, bio')
        .eq('user_id', userId)
        .single();

      if (error) {
        console.error('Error loading profile:', error.message);
        return;
      }

      document.getElementById('full-name').textContent = data.full_name || '';
      document.getElementById('bio').textContent = data.bio || '';
      document.getElementById('avatar').src = data.avatar_url || 'https://placehold.co/100x100';
      document.getElementById('email').textContent = email || 'No Email';
    }

    async function loadCollaborations(userId) {
      const { data, error } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      const list = document.getElementById('collaborations-list');
      list.innerHTML = '';

      if (error || !data.length) {
        const li = document.createElement('li');
        li.textContent = 'No collaborations found.';
        list.appendChild(li);
        return;
      }

      data.forEach(collab => {
        const li = document.createElement('li');
        li.textContent = collab.title || 'Untitled Collaboration';
        list.appendChild(li);
      });
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>
</body>
</html>

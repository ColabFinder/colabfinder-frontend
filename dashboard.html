<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <section>
    <h2>Your Collaborations</h2>
    <div id="collaboration-list">Loading...</div>
  </section>

  <!-- Load Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Wait until Supabase is loaded before running code -->
  <script>
    window.addEventListener('load', async () => {
      const supabase = window.supabase = window.supabase.createClient(
        'https://eqpmbcbaqgdmrhwmvlya.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM'
      );

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;

      const { data, error } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', user.id);

      const list = document.getElementById('collaboration-list');

      if (error) {
        list.innerText = 'Error loading collaborations.';
        console.error(error);
        return;
      }

      if (data.length === 0) {
        list.innerText = 'No collaborations found.';
        return;
      }

      list.innerHTML = '';
      data.forEach(collab => {
        const div = document.createElement('div');
        div.style.border = '1px solid #ccc';
        div.style.padding = '10px';
        div.style.margin = '10px 0';
        div.innerHTML = `
          <strong>${collab.title}</strong><br>
          ${collab.description}<br>
          <em>Type: ${collab.type || 'N/A'}</em>
        `;
        list.appendChild(div);
      });

      document.getElementById('logout').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>

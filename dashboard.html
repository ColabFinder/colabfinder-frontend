<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    .collaboration {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .collab-actions {
      margin-top: 5px;
    }
    .collab-actions button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <section id="profile-section">
    <h2>Your Profile</h2>
    <img id="user-avatar" src="https://via.placeholder.com/100" alt="User Avatar" width="100" />
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </section>

  <section>
    <h2>Your Collaborations</h2>
    <div id="collaborations">Loading...</div>
  </section>

  <script>
    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;
      loadProfile(user.id);
      loadCollaborations(user.id);
    });

    async function loadProfile(userId) {
      const { data, error } = await supabase
        .from('profiles')
        .select('full_name, avatar_url, bio, email')
        .eq('user_id', userId)
        .single();

      if (error || !data) {
        console.error('Profile load error:', error);
        return;
      }

      document.getElementById('full-name').innerText = data.full_name || 'N/A';
      document.getElementById('bio').innerText = data.bio || 'N/A';
      document.getElementById('email').innerText = data.email || 'N/A';

      const avatar = document.getElementById('user-avatar');
      avatar.src = data.avatar_url || 'https://via.placeholder.com/100';
    }

    async function loadCollaborations(userId) {
      const { data, error } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      const container = document.getElementById('collaborations');
      container.innerHTML = '';

      if (error || !data || data.length === 0) {
        container.innerText = 'No collaborations found.';
        return;
      }

      data.forEach((collab) => {
        const div = document.createElement('div');
        div.className = 'collaboration';
        div.innerHTML = `
          <p><strong>${collab.title}</strong></p>
          <p>${collab.description}</p>
          <p><strong>Type:</strong> ${collab.type}</p>
          <div class="collab-actions">
            <button onclick="deleteCollaboration('${collab.id}')">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function deleteCollaboration(id) {
      const { error } = await supabase
        .from('collaborations')
        .delete()
        .eq('id', id);

      if (error) {
        console.error('Error deleting collaboration:', error);
      } else {
        location.reload();
      }
    }

    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <section>
    <h2>Your Profile</h2>
    <img id="avatar" src="https://via.placeholder.com/100" alt="User Avatar">
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </section>

  <section>
    <h2>Your Collaborations</h2>
    <div id="collaborations-list">Loading...</div>
  </section>

  <script>
    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadDashboard() {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;

      // Load profile
      const { data: profileData, error: profileError } = await supabase
        .from('profiles')
        .select('full_name, avatar_url, bio')
        .eq('user_id', user.id)
        .single();

      if (profileData) {
        document.getElementById('full-name').innerText = profileData.full_name || 'N/A';
        document.getElementById('email').innerText = user.email;
        document.getElementById('bio').innerText = profileData.bio || 'N/A';
        document.getElementById('avatar').src = profileData.avatar_url || 'https://via.placeholder.com/100';
      }

      // Load collaborations
      const { data: collabs, error: collabError } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', user.id);

      const collabContainer = document.getElementById('collaborations-list');
      collabContainer.innerHTML = '';

      if (collabs && collabs.length > 0) {
        collabs.forEach(c => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${c.title}</strong><p>${c.description}</p><p><em>Type: ${c.type}</em></p><hr>`;
          collabContainer.appendChild(div);
        });
      } else {
        collabContainer.innerText = 'No collaborations found.';
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>
</body>
</html>

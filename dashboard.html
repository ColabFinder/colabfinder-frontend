<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <section id="profile-section">
    <h2>Your Profile</h2>
    <img id="avatar" src="https://placehold.co/100x100" alt="User Avatar" />
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </section>

  <section id="collab-section">
    <h2>Your Collaborations</h2>
    <div id="collaborations">Loading...</div>
  </section>

  <!-- Supabase Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
      const supabase = window.supabase = createClient(supabaseUrl, supabaseKey);

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const userId = session.user.id;

      // Load profile
      const { data: profile } = await supabase
        .from('profiles')
        .select('full_name, bio, avatar_url')
        .eq('user_id', userId)
        .single();

      if (profile) {
        document.getElementById('full-name').innerText = profile.full_name || 'N/A';
        document.getElementById('bio').innerText = profile.bio || 'N/A';
        document.getElementById('email').innerText = session.user.email;
        document.getElementById('avatar').src = profile.avatar_url || 'https://placehold.co/100x100';
      }

      // Load collaborations
      const { data: collaborations } = await supabase
        .from('collaborations')
        .select('title, description, type')
        .eq('user_id', userId);

      const container = document.getElementById('collaborations');
      container.innerHTML = "";

      if (collaborations && collaborations.length > 0) {
        collaborations.forEach(collab => {
          const item = document.createElement("div");
          item.innerHTML = `
            <h3>${collab.title}</h3>
            <p>${collab.description}</p>
            <strong>Type:</strong> ${collab.type}
            <hr/>
          `;
          container.appendChild(item);
        });
      } else {
        container.innerText = "No collaborations found.";
      }

      document.getElementById("logout").addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>

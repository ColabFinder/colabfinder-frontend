<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 30px;
    }
    .collab-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="dashboard.html">Collaborations</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <div class="section">
    <h2>Your Profile</h2>
    <img id="avatar" class="avatar" src="https://via.placeholder.com/100" alt="User Avatar" onerror="this.src='default-avatar.png';"/>
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </div>

  <div class="section">
    <h2>Your Collaborations</h2>
    <div id="collaborations">Loading...</div>
    <a href="add-collaboration.html">Add Collaboration</a>
  </div>

  <!-- âœ… Correct path to dashboard script -->
  <script type="module" src="./dashboard-script.js"></script>
</body>
</html>

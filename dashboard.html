<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p>Email: <span id="email"></span></p>
    <p>User ID: <span id="user-id"></span></p>
    <button id="logout-btn">Logout</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase client
        const supabase = Supabase.createClient('https://eqpmbcbaqgdmrhwmvlya.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM');

        // Fetch the user information
        document.addEventListener("DOMContentLoaded", async () => {
            const user = supabase.auth.user();
            if (user) {
                document.getElementById("email").textContent = user.email;
                document.getElementById("user-id").textContent = user.id;
            } else {
                // If no user is logged in, redirect to the login page
                window.location.href = "login.html";
            }
        });

        // Logout functionality
        document.getElementById("logout-btn").addEventListener("click", async () => {
            await supabase.auth.signOut();
            window.location.href = "login.html";  // Redirect to login after logout
        });
    </script>
</body>
</html>

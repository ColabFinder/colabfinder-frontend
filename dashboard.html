<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <section id="profile-section">
    <h2>Your Profile</h2>
    <img id="avatar" src="https://via.placeholder.com/100" alt="User Avatar" />
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </section>

  <section id="collab-section">
    <h2>Your Collaborations</h2>
    <div id="collaborations">Loading...</div>
  </section>

  <!-- Supabase Scripts (correct order) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="supabaseClient.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = window.supabase;
      if (!supabase) {
        console.error("Supabase not initialized");
        return;
      }

      const {
        data: { session },
        error
      } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = "login.html";
        return;
      }

      const userId = session.user.id;

      // Load profile
      const { data: profileData } = await supabase
        .from("profiles")
        .select("full_name, avatar_url, bio")
        .eq("user_id", userId)
        .single();

      if (profileData) {
        document.getElementById("full-name").innerText = profileData.full_name || "N/A";
        document.getElementById("bio").innerText = profileData.bio || "N/A";
        document.getElementById("avatar").src = profileData.avatar_url || "https://via.placeholder.com/100";
        document.getElementById("email").innerText = session.user.email;
      }

      // Load collaborations
      const { data: collaborations } = await supabase
        .from("collaborations")
        .select("title, description, type")
        .eq("user_id", userId);

      const collabContainer = document.getElementById("collaborations");
      collabContainer.innerHTML = "";

      if (collaborations && collaborations.length > 0) {
        collaborations.forEach((collab) => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h4>${collab.title}</h4>
            <p>${collab.description}</p>
            <p><strong>Type:</strong> ${collab.type}</p>
            <hr />
          `;
          collabContainer.appendChild(div);
        });
      } else {
        collabContainer.innerText = "No collaborations found.";
      }

      // Logout
      document.getElementById("logout").addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>

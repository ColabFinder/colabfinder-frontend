<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .collaboration {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <h2>Your Profile</h2>
  <img id="avatar" src="https://via.placeholder.com/100" alt="User Avatar" />
  <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
  <p><strong>Email:</strong> <span id="email">Loading...</span></p>
  <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
  <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>

  <h2>Your Collaborations</h2>
  <div id="collaborations">Loading...</div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Load session and profile
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        alert('You must be logged in.');
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;
      const userId = user.id;

      // Load Profile
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('full_name, avatar_url, bio')
        .eq('user_id', userId)
        .single();

      if (profile) {
        document.getElementById('full-name').innerText = profile.full_name || 'N/A';
        document.getElementById('email').innerText = user.email;
        document.getElementById('bio').innerText = profile.bio || 'N/A';
        document.getElementById('avatar').src = profile.avatar_url || 'https://via.placeholder.com/100';
      } else {
        console.error('Profile error:', profileError);
      }

      // Load Collaborations
      const { data: collaborations, error: collabError } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      const collabContainer = document.getElementById('collaborations');
      collabContainer.innerHTML = '';

      if (collaborations && collaborations.length > 0) {
        collaborations.forEach(collab => {
          const div = document.createElement('div');
          div.className = 'collaboration';
          div.innerHTML = `
            <h3>${collab.title}</h3>
            <p>${collab.description}</p>
            <p><strong>Type:</strong> ${collab.type}</p>
            <button onclick="deleteCollaboration('${collab.id}')">Delete</button>
          `;
          collabContainer.appendChild(div);
        });
      } else {
        collabContainer.innerText = 'No collaborations found.';
      }
    });

    // Logout function
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    // Delete collaboration
    async function deleteCollaboration(id) {
      const { error } = await supabase
        .from('collaborations')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Error deleting collaboration.');
      } else {
        alert('Collaboration deleted.');
        window.location.reload();
      }
    }
  </script>
</body>
</html>

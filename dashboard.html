<html lang="en">
<head>

    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';

</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> | 
    <a href="dashboard.html">Collaborations</a> | 
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <h2>Your Profile</h2>
  <img src="https://via.placeholder.com/100" id="avatar" alt="User Avatar" /><br />
  <strong>Full Name:</strong> <span id="full-name">Loading...</span><br />
  <strong>Email:</strong> <span id="email">Loading...</span><br />
  <strong>Bio:</strong> <span id="bio">Loading...</span><br />
  <a href="profile.html">Edit Profile</a>

  <h2>Your Collaborations</h2>
  <div id="collaborations">Loading...</div>
  <br />
  <a href="add-collaboration.html">Add Collaboration</a>

  <script>
    async function loadDashboard() {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        alert('Please login first');
        window.location.href = '/login.html';
        return;
      }

      const user = session.user;
      const userId = user.id;

      // Load Profile Info
      const { data: profileData, error: profileError } = await supabase
        .from('profiles')
        .select('full_name, email, bio, avatar_url')
        .eq('user_id', userId)
        .single();

      if (profileData) {
        document.getElementById('full-name').innerText = profileData.full_name || 'No name';
        document.getElementById('email').innerText = profileData.email || 'No email';
        document.getElementById('bio').innerText = profileData.bio || 'No bio';
        document.getElementById('avatar').src = profileData.avatar_url || 'https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png';
      } else {
        console.error('Profile loading error', profileError);
      }

      // Load Collaborations
      const { data: collaborations, error: collabError } = await supabase
        .from('collaborations')
        .select('id, title, description, type')
        .eq('user_id', userId);

      const collabContainer = document.getElementById('collaborations');
      collabContainer.innerHTML = '';

      if (collabError) {
        collabContainer.innerText = 'Error loading collaborations.';
        console.error('Collaboration error', collabError);
        return;
      }

      if (collaborations.length === 0) {
        collabContainer.innerText = 'No collaborations found.';
        return;
      }

      collaborations.forEach(collab => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${collab.title}</strong><br>${collab.description}<br><em>${collab.type}</em><hr>`;
        collabContainer.appendChild(div);
      });
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/login.html';
    }

    loadDashboard();
  </script>
</body>
</html>

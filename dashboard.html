<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <h2>Your Profile</h2>
  <img id="user-avatar" src="fallback-avatar.png" alt="User Avatar" width="100">
  <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
  <p><strong>Email:</strong> <span id="email">Loading...</span></p>
  <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
  <a href="edit-profile.html">Edit Profile</a>

  <h2>Your Collaborations</h2>
  <div id="collaborations-list">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

    async function loadDashboard() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;
      const userId = user.id;

      const { data: profile } = await supabase
        .from('profiles')
        .select('full_name, email, bio, avatar_url')
        .eq('user_id', userId)
        .single();

      document.getElementById('full-name').innerText = profile?.full_name || 'N/A';
      document.getElementById('email').innerText = user.email || 'N/A';
      document.getElementById('bio').innerText = profile?.bio || '';
      document.getElementById('user-avatar').src = profile?.avatar_url || 'fallback-avatar.png';

      const { data: collaborations } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      const list = document.getElementById('collaborations-list');
      list.innerHTML = '';

      if (collaborations && collaborations.length > 0) {
        collaborations.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `
            <p><strong>${item.title}</strong><br>${item.description}<br>Type: ${item.type}</p>
            <button onclick="deleteCollaboration('${item.id}')">Delete</button>
            <hr/>
          `;
          list.appendChild(div);
        });
      } else {
        list.innerText = 'No collaborations found.';
      }
    }

    async function deleteCollaboration(collabId) {
      const { error } = await supabase
        .from('collaborations')
        .delete()
        .eq('id', collabId);

      if (error) {
        alert('Failed to delete collaboration.');
        console.error(error);
      } else {
        alert('Collaboration deleted.');
        loadDashboard();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>
</body>
</html>

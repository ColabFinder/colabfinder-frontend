<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to the Dashboard</h1>
  <div id="user-info"></div>

  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your actual script -->
  <script type="module">
    const SUPABASE_URL = 'https://eqpmbcbaqgdmrhwvlya.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_PUBLIC_KEY'; // Replace with your real anon key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Use Supabase only AFTER it's initialized
    const getUser = async () => {
      const {
        data: { user },
        error
      } = await supabase.auth.getUser();

      if (error) {
        console.error('Error fetching user:', error);
      } else {
        document.getElementById('user-info').textContent = `Hello, ${user.email}`;
      }
    };

    getUser();
  </script>
</body>
</html>

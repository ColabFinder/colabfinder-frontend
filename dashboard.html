<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabaseClient.js"></script>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <a href="#" id="logout">Logout</a>
  </nav>

  <section>
    <h2>Your Collaborations</h2>
    <div id="collaborations-list">Loading...</div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return (window.location.href = "login.html");

      const userId = session.user.id;
      const { data: collaborations, error } = await supabase
        .from("collaborations")
        .select("id, title, description, type")
        .eq("user_id", userId);

      const list = document.getElementById("collaborations-list");
      if (error || !collaborations.length) {
        list.innerHTML = "<p>No collaborations found.</p>";
        return;
      }

      list.innerHTML = "";
      collaborations.forEach((collab) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${collab.title}</h3>
          <p>${collab.description}</p>
          <p><strong>Type:</strong> ${collab.type}</p>
          <button onclick="editCollab('${collab.id}')">Edit</button>
          <button onclick="deleteCollab('${collab.id}')">Delete</button>
          <hr/>
        `;
        list.appendChild(div);
      });
    });

    async function deleteCollab(id) {
      if (!confirm("Are you sure you want to delete this collaboration?")) return;
      const { error } = await supabase.from("collaborations").delete().eq("id", id);
      if (!error) window.location.reload();
      else alert("Failed to delete collaboration.");
    }

    function editCollab(id) {
      window.location.href = `edit-collaboration.html?id=${id}`;
    }

    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

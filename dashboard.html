<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="dashboard.html">Collaborations</a> |
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <h2>Your Profile</h2>
  <div>
    <img id="user-avatar" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User Avatar" width="100" height="100" />
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </div>

  <h2>Your Collaborations</h2>
  <div id="collaborations-list">Loading...</div>
  <br />
  <a href="add-collaboration.html">Add Collaboration</a>

  <script>
    async function loadDashboard() {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();

      if (sessionError || !session) {
        console.error('No session found:', sessionError);
        window.location.href = '/login.html';
        return;
      }

      const user = session.user;
      const userId = user.id;

      // Load profile
      const { data: profileData, error: profileError } = await supabase
        .from('profiles')
        .select('full_name, email, bio, avatar_url')
        .eq('user_id', userId)
        .single();

      if (profileData) {
        document.getElementById('full-name').innerText = profileData.full_name || 'Not set';
        document.getElementById('email').innerText = profileData.email || 'Not set';
        document.getElementById('bio').innerText = profileData.bio || 'Not set';
        document.getElementById('user-avatar').src = profileData.avatar_url || 'https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png';
      }

      // Load collaborations
      const { data: collaborations, error: collaborationsError } = await supabase
        .from('collaborations')
        .select('*')
        .eq('user_id', userId);

      const collaborationsList = document.getElementById('collaborations-list');
      collaborationsList.innerHTML = '';

      if (collaborations && collaborations.length > 0) {
        collaborations.forEach(collab => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>${collab.title}</h3>
            <p>${collab.description}</p>
            <p><strong>Type:</strong> ${collab.type}</p>
          `;
          collaborationsList.appendChild(div);
        });
      } else {
        collaborationsList.innerHTML = 'No collaborations found.';
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/login.html';
    }

    loadDashboard();
  </script>
</body>
</html>

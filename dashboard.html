<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="add-collaboration.html">Add Collaboration</a> |
    <button onclick="logout()">Logout</button>
  </nav>

  <h2>Your Profile</h2>
  <div id="profile-info">
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </div>

  <h2>Your Collaborations</h2>
  <div id="collaborations-list">Loading...</div>

  <!-- Load Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }

      const user = session.user;

      // Load profile
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('full_name, email, bio')
        .eq('user_id', user.id)
        .single();

      if (profile) {
        document.getElementById("full-name").textContent = profile.full_name || "N/A";
        document.getElementById("email").textContent = profile.email || user.email;
        document.getElementById("bio").textContent = profile.bio || "N/A";
      } else {
        console.log("Profile not found", profileError);
      }

      // Load collaborations
      const { data: collaborations, error: collabError } = await supabase
        .from('collaborations')
        .select('title, description, type')
        .eq('user_id', user.id);

      const container = document.getElementById("collaborations-list");
      container.innerHTML = "";

      if (collaborations && collaborations.length > 0) {
        collaborations.forEach(collab => {
          const div = document.createElement("div");
          div.innerHTML = `<p><strong>${collab.title}</strong>: ${collab.description} (${collab.type})</p>`;
          container.appendChild(div);
        });
      } else {
        container.textContent = "No collaborations found.";
      }
    });

    function logout() {
      supabase.auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .nav { margin-bottom: 20px; }
    .nav a { margin-right: 20px; }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .collab {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div class="nav">
    <a href="profile.html">Profile</a>
    <a href="add-collaboration.html">Add Collaboration</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div>
    <h2>Your Profile</h2>
    <img id="avatar" src="fallback-avatar.png" alt="User Avatar" onerror="this.src='fallback-avatar.png'" />
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </div>

  <div>
    <h2>Your Collaborations</h2>
    <div id="collaborations">Loading...</div>
  </div>

  <!-- Load Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    window.addEventListener('load', async () => {
      const SUPABASE_URL = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';

      const supabase = window.supabase = window.supabase || createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      try {
        const { data: sessionData } = await supabase.auth.getSession();
        const session = sessionData?.session;

        if (!session) {
          window.location.href = 'login.html';
          return;
        }

        const user = session.user;

        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name, avatar_url, bio')
          .eq('user_id', user.id)
          .single();

        if (profile) {
          document.getElementById('full-name').innerText = profile.full_name || 'N/A';
          document.getElementById('email').innerText = user.email;
          document.getElementById('bio').innerText = profile.bio || '';
          if (profile.avatar_url) {
            document.getElementById('avatar').src = profile.avatar_url;
          }
        }

        const { data: collaborations } = await supabase
          .from('collaborations')
          .select('*')
          .eq('user_id', user.id);

        const collabContainer = document.getElementById('collaborations');
        collabContainer.innerHTML = '';

        if (!collaborations || collaborations.length === 0) {
          collabContainer.innerText = 'No collaborations found.';
        } else {
          collaborations.forEach(collab => {
            const div = document.createElement('div');
            div.className = 'collab';
            div.innerHTML = `
              <strong>${collab.title}</strong><br/>
              ${collab.description}<br/>
              <em>Type: ${collab.type}</em><br/>
              <button onclick="deleteCollaboration('${collab.id}')">Delete</button>
            `;
            collabContainer.appendChild(div);
          });
        }
      } catch (error) {
        console.error('Dashboard load error:', error);
      }
    });

    async function logout() {
      if (window.supabase) {
        await window.supabase.auth.signOut();
        window.location.href = 'login.html';
      }
    }

    async function deleteCollaboration(id) {
      if (window.supabase) {
        await window.supabase.from('collaborations').delete().eq('id', id);
        window.location.reload();
      }
    }
  </script>
</body>
</html>

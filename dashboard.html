<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .nav a { margin-right: 20px; }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .collab {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div class="nav">
    <a href="profile.html">Profile</a>
    <a href="add-collaboration.html">Add Collaboration</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div>
    <h2>Your Profile</h2>
    <img id="avatar" src="fallback-avatar.png" alt="User Avatar" onerror="this.src='fallback-avatar.png'" />
    <p><strong>Full Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
    <a href="edit-profile.html">Edit Profile</a>
  </div>

  <div>
    <h2>Your Collaborations</h2>
    <div id="collaborations">Loading...</div>
  </div>

  <!-- Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const SUPABASE_URL = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';

      const supabase = window.supabase = window.supabase || supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      try {
        // Wait for Supabase auth session to be available
        const {
          data: { session }
        } = await supabase.auth.getSession();

        if (!session || !session.user) {
          window.location.href = 'login.html';
          return;
        }

        const user = session.user;

        // Load Profile
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('full_name, avatar_url, bio')
          .eq('user_id', user.id)
          .single();

        if (profileError) throw profileError;

        document.getElementById('full-name').innerText = profile.full_name || 'N/A';
        document.getElementById('email').innerText = user.email;
        document.getElementById('bio').innerText = profile.bio || '';

        if (profile.avatar_url) {
          document.getElementById('avatar').src = profile.avatar_url;
        }

        // Load Collaborations
        const { data: collaborations, error: collabError } = await supabase
          .from('collaborations')
          .select('*')
          .eq('user_id', user.id);

        if (collabError) throw collabError;

        const container = document.getElementById('collaborations');
        container.innerHTML = '';

        if (!collaborations || collaborations.length === 0) {
          container.innerText = 'No collaborations found.';
        } else {
          collaborations.forEach(c => {
            const div = document.createElement('div');
            div.className = 'collab';
            div.innerHTML = `
              <strong>${c.title}</strong><br/>
              ${c.description}<br/>
              <em>Type: ${c.type}</em><br/>
              <button onclick="deleteCollaboration('${c.id}')">Delete</button>
            `;
            container.appendChild(div);
          });
        }

      } catch (error) {
        console.error('Dashboard load error:', error);
      }

      window.logout = async function () {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      };

      window.deleteCollaboration = async function (id) {
        await supabase.from('collaborations').delete().eq('id', id);
        location.reload();
      };
    });
  </script>
</body>
</html>

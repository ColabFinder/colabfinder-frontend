<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Collaboration</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.8"></script>
  <script src="supabaseClient.js"></script>
</head>
<body>
  <h1>Add a New Collaboration</h1>
  <!-- Navigation -->
  <p>
    <a href="dashboard.html">← Back to Dashboard</a> | 
    <a href="profile.html">Profile</a> | 
    <a href="#" id="logout-link-add">Logout</a>
  </p>

  <form id="collab-form">
    <p>
      <label>Title:<br>
      <input type="text" id="collab-title" name="title" required></label>
    </p>
    <p>
      <label>Description:<br>
      <textarea id="collab-desc" name="description" rows="4" required></textarea></label>
    </p>
    <p>
      <label>Type (e.g., Paid, Content Swap, Giveaway):<br>
      <input type="text" id="collab-type" name="type" required></label>
    </p>
    <p>
      <button type="submit">➕ Add Collaboration</button>
      <a href="dashboard.html" style="margin-left: 1em;">Cancel</a>
    </p>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = supabase.auth.user();
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      // Handle form submission to create collaboration
      document.getElementById('collab-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('collab-title').value.trim();
        const description = document.getElementById('collab-desc').value.trim();
        const type = document.getElementById('collab-type').value.trim();
        const { error } = await supabase.from('collaborations').insert({
          title: title,
          description: description,
          type: type,
          user_id: user.id
        });
        if (error) {
          console.error("Add collaboration error:", error);
          alert("Failed to add collaboration: " + error.message);
        } else {
          // Go back to dashboard to see the new collaboration
          window.location.href = "dashboard.html";
        }
      });
      // Logout link handler
      document.getElementById('logout-link-add').addEventListener('click', async (e) => {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>

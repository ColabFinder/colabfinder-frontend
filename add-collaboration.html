<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Collaboration</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Add a New Collaboration</h1>

  <form id="collaboration-form">
    <label>Title:</label><br>
    <input type="text" id="title" placeholder="Enter collaboration title" required><br><br>

    <label>Description:</label><br>
    <textarea id="description" placeholder="Enter collaboration description" required></textarea><br><br>

    <label>Type (e.g., Paid, Content Swap, Giveaway):</label><br>
    <input type="text" id="type" placeholder="Type of collaboration" required><br><br>

    <button type="submit">Add Collaboration</button>
  </form>

  <br>
  <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('collaboration-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get the logged-in user
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert('User not logged in.');
        window.location.href = 'login.html';
        return;
      }

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const type = document.getElementById('type').value;

      const { error } = await supabase
        .from('collaborations')
        .insert([
          {
            user_id: user.id,
            title,
            description,
            type
          }
        ]);

      if (error) {
        console.error('Error adding collaboration:', error);
        alert('Failed to add collaboration.');
      } else {
        alert('Collaboration added successfully!');
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>

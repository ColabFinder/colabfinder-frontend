<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Collaboration</title>
</head>
<body>
  <h2>Add a New Collaboration</h2>

  <label for="title">Title:</label><br />
  <input type="text" id="title" placeholder="Enter collaboration title" /><br /><br />

  <label for="description">Description:</label><br />
  <textarea id="description" placeholder="Enter collaboration description"></textarea><br /><br />

  <label for="type">Type (e.g., Paid, Content Swap, Giveaway):</label><br />
  <input type="text" id="type" placeholder="Type of collaboration" /><br /><br />

  <button id="addBtn">Add Collaboration</button><br /><br />

  <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <!-- Use ES module for Supabase v2 -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://eqpmbcbaqgdmrhwmvlya.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM'
    );

    document.getElementById('addBtn').addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const type = document.getElementById('type').value.trim();

      const { data: { session }, error: sessionError } = await supabase.auth.getSession();

      if (sessionError || !session) {
        alert("You must be logged in to add a collaboration.");
        return;
      }

      const userId = session.user.id;

      const { error } = await supabase
        .from('collaborations')
        .insert([{ user_id: userId, title, description, type }]);

      if (error) {
        console.error('Error adding collaboration:', error.message);
        alert('Failed to add collaboration.');
      } else {
        alert('Collaboration added successfully!');
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>

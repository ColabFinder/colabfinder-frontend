<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Collaboration</title>
</head>
<body>
  <h2>Add a New Collaboration</h2>

  <label for="title">Title:</label><br />
  <input type="text" id="title" /><br /><br />

  <label for="description">Description:</label><br />
  <textarea id="description"></textarea><br /><br />

  <label for="type">Type (e.g., Paid, Content Swap, Giveaway):</label><br />
  <input type="text" id="type" /><br /><br />

  <!-- only the form body changed -->
<label>Tags (comma-separated keywords):</label><br />
<input type="text" id="tags"><br /><br />

  <button id="addBtn">Add Collaboration</button><br /><br />
  <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    document.getElementById('addBtn').addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const type = document.getElementById('type').value.trim();

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('You must be logged in.');
        return;
      }

      const { error } = await supabase
        .from('collaborations')
        .insert([{ user_id: session.user.id, title, description, type }]);

      if (error) {
        console.error(error);
        alert('Failed to add collaboration.');
      } else {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>

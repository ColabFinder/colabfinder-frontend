<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.8"></script>
  <script src="supabaseClient.js"></script>
</head>
<body>
  <h1>Edit Your Profile</h1>
  <!-- Navigation -->
  <p>
    <a href="dashboard.html">Dashboard</a> | 
    <a href="add-collaboration.html">Add Collaboration</a> | 
    <a href="#" id="logout-link-edit">Logout</a>
  </p>

  <form id="profile-form">
    <p>
      <label>Full Name:<br>
      <input type="text" id="input-full-name" name="full_name" required></label>
    </p>
    <p>
      <label>Email:<br>
      <input type="email" id="input-email" name="email" required></label>
    </p>
    <p>
      <label>Bio:<br>
      <textarea id="input-bio" name="bio" rows="3"></textarea></label>
    </p>
    <p>
      <label>Avatar URL (link to your image):<br>
      <input type="url" id="input-avatar_url" name="avatar_url"></label>
    </p>
    <p>
      <label>Collab Type (e.g., Paid, Content Swap):<br>
      <input type="text" id="input-collab_type" name="collab_type"></label>
    </p>
    <p>
      <label>Skills:<br>
      <input type="text" id="input-skills" name="skills" placeholder="e.g., Video Editing, Marketing"></label>
    </p>
    <p>
      <label>Platforms:<br>
      <input type="text" id="input-platforms" name="platforms" placeholder="e.g., YouTube, Instagram"></label>
    </p>
    <p>
      <button type="submit">ðŸ’¾ Save Profile</button>
      <a href="profile.html" style="margin-left: 1em;">Cancel</a>
    </p>
  </form>

  <script src="edit-profile-script.js"></script>
</body>
</html>

<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Edit Profile</title></head>
<body>
  <h1>Edit Profile</h1>

  <form id="profile-form">
    <label>Full name:<br><input id="full-name" required></label><br><br>
    <label>Bio:<br><textarea id="bio"></textarea></label><br><br>
    <label>Avatar URL:<br><input id="avatar-url"></label><br><br>
    <label>Skills (comma-separated keywords):<br><input id="skills"></label><br><br>

    <button type="submit">Save</button>
    <button type="button" id="back">Cancel</button>
  </form>

  <script type="module" src="./edit-profile-script.js"></script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Collaboration – ColabFinder</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { font-weight: 600; }
    input, textarea { width: 100%; }
    textarea { height: 120px; }
    .danger { color: #d33; margin-top: 20px; border: 1px solid #d33; padding: 10px; }
  </style>
</head>
<body>
  <h1>Edit Collaboration</h1>

  <form id="edit-collab">
    <label>Title:<br><input type="text" id="title" required></label><br><br>
    <label>Description:<br><textarea id="description" required></textarea></label><br><br>
    <label>Type:<br><input type="text" id="type" required></label><br><br>
    <label>Tags:<br><input type="text" id="tags"></label><br><br>

    <button type="submit">Save Changes</button>
  </form>

  <div class="danger">
    <strong>Danger Zone</strong><br>
    <button id="delete-btn">Delete Collaboration</button>
  </div>

  <br><a href="dashboard.html">← Back to Dashboard</a>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const id = new URLSearchParams(location.search).get('id');
    if (!id) { alert('No collaboration ID.'); location.href = 'dashboard.html'; }

    /* Load data */
    (async () => {
      const { data, error } = await supabase
        .from('collaborations')
        .select('*')
        .eq('id', id)
        .single();

      if (error) { alert('Load failed'); return; }

      title.value       = data.title;
      description.value = data.description;
      type.value        = data.type;
      tags.value        = (data.tags || []).join(', ');
    })();

    /* Save */
    edit-collab.onsubmit = async e => {
      e.preventDefault();
      const { error } = await supabase
        .from('collaborations')
        .update({
          title:       title.value.trim(),
          description: description.value.trim(),
          type:        type.value.trim(),
          tags:        tags.value.split(',').map(t => t.trim().toLowerCase()).filter(Boolean)
        })
        .eq('id', id);

      if (error) alert('Update failed');
      else location.href = 'dashboard.html';
    };

    /* Delete */
    delete-btn.onclick = async () => {
      if (!confirm('Delete this collaboration?')) return;
      const { error } = await supabase.from('collaborations').delete().eq('id', id);
      if (error) alert('Delete failed: ' + error.message);
      else location.href = 'dashboard.html';
    };
  </script>
</body>
</html>

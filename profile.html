<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
    <h2>Your Profile</h2>
    <img id="avatar" src="https://via.placeholder.com/80" alt="User Avatar" />
    <p><strong>Email:</strong> <span id="email"></span></p>

    <label for="display-name">Display Name:</label>
    <input type="text" id="display-name" placeholder="Your name">

    <label for="bio">Bio:</label>
    <textarea id="bio" rows="3" placeholder="Tell us about yourself"></textarea>

    <label for="avatar-url">Avatar URL:</label>
    <input type="text" id="avatar-url" placeholder="Image URL">

    <button id="save-button">Save Changes</button>
  </div>

  <script type="module">
    const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');

    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';

    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        window.location.href = 'login.html';
        return;
      }

      const email = user.email;
      const metadata = user.user_metadata || {};

      document.getElementById('email').textContent = email;
      document.getElementById('display-name').value = metadata.full_name || '';
      document.getElementById('bio').value = metadata.bio || '';
      document.getElementById('avatar-url').value = metadata.avatar_url || '';
      document.getElementById('avatar').src = metadata.avatar_url || 'https://via.placeholder.com/80';

      document.getElementById('save-button').addEventListener('click', async () => {
        const displayName = document.getElementById('display-name').value;
        const bio = document.getElementById('bio').value;
        const avatarUrl = document.getElementById('avatar-url').value;

        const { error: updateError } = await supabase.auth.updateUser({
          data: {
            full_name: displayName,
            bio: bio,
            avatar_url: avatarUrl,
          }
        });

        if (updateError) {
          alert('Error saving profile: ' + updateError.message);
        } else {
          alert('Profile updated!');
          document.getElementById('avatar').src = avatarUrl;
        }
      });
    });
  </script>
</body>
</html>

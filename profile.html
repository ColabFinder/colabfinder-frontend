<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="profile-script.js"></script>
</head>
<body>
  <h1>Your Profile</h1>
  <div>
    <img id="avatar" src="https://i.pravatar.cc/100" alt="Avatar" width="100" height="100" />
    <p><strong>Avatar</strong></p>
    <p><strong>Full Name</strong></p>
    <input type="text" id="full_name" placeholder="Enter full name" />
    <p><strong>Email</strong></p>
    <input type="text" id="email" disabled />
    <p><strong>Bio</strong></p>
    <textarea id="bio" placeholder="Enter bio"></textarea>
    <p><strong>Avatar URL</strong></p>
    <input type="text" id="avatar_url" placeholder="Enter avatar URL" />
    <br /><br />
    <button id="save">Save Profile</button>
    <button id="logout">Logout</button>
  </div>
  <div id="status" style="color: green;"></div>
</body>
</html>

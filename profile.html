<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
</head>
<body>
  <h1>Your Profile</h1>

  <div>
    <label>User Avatar</label><br>
    <img id="user-avatar" src="https://placehold.co/100x100?text=Avatar" alt="User Avatar"
         onerror="this.src='https://placehold.co/100x100?text=Avatar';">
  </div>

  <form id="profile-form">
    <div>
      <label>Full Name</label><br>
      <input type="text" id="full-name" />
    </div>

    <div>
      <label>Email</label><br>
      <input type="email" id="email" disabled />
    </div>

    <div>
      <label>Bio</label><br>
      <textarea id="bio"></textarea>
    </div>

    <div>
      <label>Avatar URL</label><br>
      <input type="url" id="avatar-url" placeholder="Enter avatar URL" />
    </div>

    <div>
      <label>Collab Type</label><br>
      <input type="text" id="collab-type" />
    </div>

    <div>
      <label>Skills</label><br>
      <input type="text" id="skills" />
    </div>

    <div>
      <label>Platforms</label><br>
      <input type="text" id="platforms" />
    </div>

    <button type="submit">Save Profile</button>
  </form>

  <button id="logout">Logout</button>

  <script type="module" src="profile-script.js"></script>
</body>
</html>

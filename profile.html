<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - ColabFinder</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Your Profile</h1>
    <img id="user-avatar" src="https://via.placeholder.com/80" alt="User Avatar" width="80" height="80" />
    
    <div>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Your full name" />
    </div>
    
    <div>
      <label for="avatar-url">Avatar URL</label>
      <input type="text" id="avatar-url" placeholder="https://example.com/avatar.png" />
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" disabled />
    </div>

    <button id="save-profile">Save Profile</button>
    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const fullNameInput = document.getElementById('full-name');
    const avatarUrlInput = document.getElementById('avatar-url');
    const emailInput = document.getElementById('email');
    const avatarImg = document.getElementById('user-avatar');

    async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      emailInput.value = user.email;

      const { data, error } = await supabase
        .from('profiles')
        .select('full_name, avatar_url')
        .eq('user_id', user.id)
        .single();

      if (data) {
        fullNameInput.value = data.full_name || '';
        avatarUrlInput.value = data.avatar_url || '';
        avatarImg.src = data.avatar_url || 'https://via.placeholder.com/80';
      } else {
        console.log('No profile found:', error?.message);
      }
    }

    async function saveProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      const updates = {
        user_id: user.id,
        full_name: fullNameInput.value,
        avatar_url: avatarUrlInput.value,
        email: user.email,
        updated_at: new Date()
      };

      const { error } = await supabase
        .from('profiles')
        .upsert(updates, { onConflict: ['user_id'] });

      if (error) {
        alert('Error saving profile: ' + error.message);
      } else {
        alert('Profile saved!');
        avatarImg.src = avatarUrlInput.value || 'https://via.placeholder.com/80';
      }
    }

    document.getElementById('save-profile').addEventListener('click', saveProfile);
    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = '/login.html';
    });

    loadProfile();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
</head>
<body>
  <h2>Your Profile</h2>

  <div>
    <h3>User Avatar</h3>
    <img id="avatar" src="https://via.placeholder.com/100" alt="Avatar" width="100" height="100" />
  </div>

  <form id="profile-form">
    <label for="fullName">Full Name</label><br />
    <input type="text" id="fullName" placeholder="Enter full name" /><br /><br />

    <label for="email">Email</label><br />
    <input type="email" id="email" disabled /><br /><br />

    <label for="bio">Bio</label><br />
    <input type="text" id="bio" placeholder="Enter short bio" /><br /><br />

    <label for="avatarUrl">Avatar URL</label><br />
    <input type="text" id="avatarUrl" placeholder="Enter avatar URL" /><br /><br />

    <button type="submit">Save Profile</button>
  </form>

  <button id="logout">Logout</button>

  <p id="statusMessage"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="profile-script.js"></script>
</body>
</html>

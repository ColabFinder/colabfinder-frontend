<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColabFinder - Set Up Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Set Up Your Profile</h1>

  <label>Creator Type</label>
  <input id="creator_type" placeholder="e.g. YouTuber" />

  <label>YouTube Followers</label>
  <input id="youtube_followers" type="number" placeholder="e.g. 10000" />

  <label>TikTok Followers</label>
  <input id="tiktok_followers" type="number" placeholder="e.g. 5000" />

  <label>Instagram Followers</label>
  <input id="instagram_followers" type="number" placeholder="e.g. 15000" />

  <label>OnlyFans Subscribers</label>
  <input id="onlyfans_subscribers" type="number" placeholder="e.g. 200" />

  <label>Niches (comma separated)</label>
  <input id="niches" placeholder="e.g. fitness, gaming, adult" />

  <label>Short Bio</label>
  <textarea id="bio" placeholder="Tell others about yourself"></textarea>

  <label>Preferred Collabs (comma separated)</label>
  <input id="preferred_collabs" placeholder="e.g. promo swap, shoutout" />

  <button onclick="saveProfile()">Save Profile</button>

  <script>
    const supabaseUrl = 'https://eqpmbcbaqgdmrhwmvlya.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function saveProfile() {
      console.log('üöÄ Save button clicked');

      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        alert('User not logged in!');
        return;
      }

      const fullName = user.user_metadata.full_name || 'Anonymous';

      const creator_type = document.getElementById('creator_type').value;
      const youtube_followers = parseInt(document.getElementById('youtube_followers').value) || 0;
      const tiktok_followers = parseInt(document.getElementById('tiktok_followers').value) || 0;
      const instagram_followers = parseInt(document.getElementById('instagram_followers').value) || 0;
      const onlyfans_subscribers = parseInt(document.getElementById('onlyfans_subscribers').value) || 0;
      const niches = document.getElementById('niches').value;
      const bio = document.getElementById('bio').value;
      const preferred_collabs = document.getElementById('preferred_collabs').value;

      const { data, error } = await supabase.from('profiles').upsert([
        {
          id: user.id,
          full_name: fullName,
          creator_type,
          youtube_followers,
          tiktok_followers,
          instagram_followers,
          onlyfans_subscribers,
          niches,
          bio,
          preferred_collabs
        }
      ]);

      if (error) {
        console.error('‚ùå Error saving profile:', error.message);
        alert('Error saving profile: ' + error.message);
      } else {
        console.log('‚úÖ Profile saved:', data);
        alert('Profile saved successfully!');
      }
    }
  </script>
</body>
</html>

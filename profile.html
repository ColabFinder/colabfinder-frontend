<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | ColabFinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Profile</h2>
    <img id="avatar" src="https://placehold.co/80x80" alt="User Avatar" width="80" height="80"/>

    <form id="profile-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" disabled />

      <button type="submit">Save Profile</button>
    </form>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- Load Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabase = window.supabase.createClient(
      'https://eqpmbcbaqgdmrhwmvlya.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod212bHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NDg4ODQsImV4cCI6MjA2MDQyNDg4NH0.V3SwBCiBkGO_YxTKnE7jbdFthmXAJNbiEVcjsLUYCaM'
    );

    async function loadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = '/login.html';
        return;
      }

      const user = session.user;
      const { user_metadata } = user;

      document.getElementById('name').value = user_metadata.full_name || '';
      document.getElementById('email').value = user.email;
      document.getElementById('avatar').src = user_metadata.avatar_url || 'https://placehold.co/80x80';
    }

    loadProfile();

    document.getElementById('profile-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fullName = document.getElementById('name').value;

      const { data, error } = await supabase.auth.updateUser({
        data: { full_name: fullName }
      });

      if (error) {
        alert('Error updating profile: ' + error.message);
      } else {
        alert('Profile updated!');
      }
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="profile-script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Your Profile</h1>

    <div class="profile-section">
      <label>User Avatar</label><br />
      <img id="avatar-preview" src="https://placehold.co/100x100" width="100" height="100" alt="Avatar" /><br />
      <input type="file" id="avatar-upload" accept="image/*" /><br /><br />
    </div>

    <div class="profile-section">
      <label>Full Name</label><br />
      <input type="text" id="full-name" placeholder="Enter full name" /><br /><br />
    </div>

    <div class="profile-section">
      <label>Email</label><br />
      <input type="email" id="email" disabled /><br /><br />
    </div>

    <div class="profile-section">
      <label>Bio</label><br />
      <textarea id="bio" placeholder="Enter your bio here..." rows="4" style="width: 100%;"></textarea><br /><br />
    </div>

    <button id="save-btn">Save Profile</button>
    <button id="logout-btn">Logout</button>
    <p id="status"></p>
  </div>
</body>
</html>

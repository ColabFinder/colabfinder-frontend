<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>üë§ Your Profile</h1>
  <div id="profileContainer">
    <p><strong>Creator Type:</strong> <span id="creator_type"></span></p>
    <p><strong>YouTube Followers:</strong> <span id="youtube_followers"></span></p>
    <p><strong>TikTok Followers:</strong> <span id="tiktok_followers"></span></p>
    <p><strong>Instagram Followers:</strong> <span id="instagram_followers"></span></p>
    <p><strong>OnlyFans Subscribers:</strong> <span id="onlyfans_subscribers"></span></p>
    <p><strong>Niches:</strong> <span id="niches"></span></p>
    <p><strong>Short Bio:</strong> <span id="short_bio"></span></p>
    <p><strong>Preferred Collabs:</strong> <span id="preferred_collabs"></span></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://eqpmbcbaqgdmrhwmvlya.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxcG1iY2JhcWdkbXJod213bmx5YSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzExODUyNjM3LCJleHAiOjE3NDM0Mzg2Mzd9.O8fuBSxIjbNB4U8k12Ywz7kVRsAWZyoWyp_QfTVvZZs'
    );

    async function fetchProfile() {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();

      if (sessionError || !session?.user) {
        console.error('üîí No session found. Redirecting to login...');
        window.location.href = 'index.html';
        return;
      }

      const user = session.user;

      const { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();

      if (error) {
        console.error('‚ùå Error fetching profile:', error.message);
        return;
      }

      console.log('‚úÖ Profile data loaded:', data);

      document.getElementById('creator_type').textContent = data.creator_type || '';
      document.getElementById('youtube_followers').textContent = data.youtube_followers || '';
      document.getElementById('tiktok_followers').textContent = data.tiktok_followers || '';
      document.getElementById('instagram_followers').textContent = data.instagram_followers || '';
      document.getElementById('onlyfans_subscribers').textContent = data.onlyfans_subscribers || '';
      document.getElementById('niches').textContent = data.niches || '';
      document.getElementById('short_bio').textContent = data.short_bio || '';
      document.getElementById('preferred_collabs').textContent = data.preferred_collabs || '';
    }

    fetchProfile();
  </script>
</body>
</html>

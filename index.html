<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to ColabFinder</title>
  <!-- Include Supabase scripts in the head or before closing body -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.8"></script>
  <script src="supabaseClient.js"></script>
</head>
<body>
  <h1>Welcome to ColabFinder</h1>
  <p>
    <button id="login-google">üîê Login with Google</button>
  </p>

  <script>
    // Redirect already-authenticated users to dashboard
    const sessionUser = supabase.auth.user();
    if (sessionUser) {
      window.location.href = "dashboard.html";
    }

    // Login with Google OAuth on button click
    document.getElementById('login-google').addEventListener('click', async () => {
      const { error } = await supabase.auth.signIn(
        { provider: 'google' },
        { redirectTo: `${window.location.origin}/dashboard.html` }
      );
      if (error) {
        alert("Login failed: " + error.message);
      }
      // On success, user will be redirected to Google and back to dashboard.html
    });
  </script>
</body>
</html>
